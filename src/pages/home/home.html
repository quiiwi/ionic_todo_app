<ion-header>
  <ion-navbar>
    <ion-title>
      Tâches
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <!-- Ma liste de tâche -->
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item>
        <ion-label>{{ task.title }}</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
